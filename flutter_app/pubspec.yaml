name: safezone
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_background: ^1.2.0
  flutter_bluetooth_serial: ^0.4.0
  flutter_launcher_icons: ^0.13.1
  flutter_local_notifications: ^17.2.1+1
  flutter_sms_plus: ^1.0.1
  geolocator: ^12.0.0
  http: ^1.2.1
  mailer: ^6.1.1
  permission_handler: ^11.0.1
  shared_preferences: ^2.2.3
  telephony: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_launcher_icons: 
  android: true
  ios: true
  image_path: "assets/images/image_1.png"

flutter:
  uses-material-design: true
  assets:
  - assets/images/image_1.png
  - assets/images/image_2.png
